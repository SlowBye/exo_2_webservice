<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription - Bloc-notes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="page active">
            <h1>Inscription</h1>
            <p>Créez votre compte</p>
            <form id="registerForm">
                <div class="form-group">
                    <label for="registerEmail">login</label>
                    <input type="text" id="registerEmail" required>
                </div>
                <div class="form-group">
                    <label for="registerPassword">Mot de passe</label>
                    <input type="password" id="registerPassword" required>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirmer le mot de passe</label>
                    <input type="password" id="confirmPassword" required>
                </div>
                <div class="error" id="registerError"></div>
                <div class="success" id="registerSuccess"></div>
                <button type="submit" class="btn">S'inscrire</button>
            </form>
            <div class="link">
                <p>Déjà un compte ? <a href="login.html">Se connecter</a></p>
            </div>
        </div>
    </div>
    <script src="register.js"></script>
</body>
</html>
